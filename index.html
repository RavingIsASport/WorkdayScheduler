<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="input-group" id="9am">
      <span class="input-group-text">9 a.m.</span>
      <textarea class="form-control" aria-label="With textarea"></textarea>
      <button type="button" class="btn btn-primary btn-lg"><i class="fas fa-save"></i></button></button>
    </div>

    <div class="input-group" id="10am">
      <span class="input-group-text">10 a.m.</span>
      <textarea class="form-control" aria-label="With textarea"></textarea>
      <button type="button" class="btn btn-primary btn-lg"><i class="fas fa-save"></i></button></button>
    </div>

    <div class="input-group" id="11am">
      <span class="input-group-text">11 a.m.</span>
      <textarea class="form-control" aria-label="With textarea"></textarea>
      <button type="button" class="btn btn-primary btn-lg"><i class="fas fa-save"></i></button></button>
    </div>

    <div class="input-group" id="12pm">
      <span class="input-group-text">12 p.m.</span>
      <textarea class="form-control" aria-label="With textarea"></textarea>
      <button type="button" class="btn btn-primary btn-lg"><i class="fas fa-save"></i></button></button>
    </div>

    <div class="input-group" id="1pm">
      <span class="input-group-text">1 p.m.</span>
      <textarea class="form-control" aria-label="With textarea"></textarea>
      <button type="button" class="btn btn-primary btn-lg"><i class="fas fa-save"></i></button></button>
    </div>

    <div class="input-group" id="2pm">
      <span class="input-group-text">2 p.m.</span>
      <textarea class="form-control" aria-label="With textarea"></textarea>
      <button type="button" class="btn btn-primary btn-lg"><i class="fas fa-save"></i></button></button>
    </div>

    <div class="input-group" id="3pm">
      <span class="input-group-text">3 p.m.</span>
      <textarea class="form-control" aria-label="With textarea"></textarea>
      <button type="button" class="btn btn-primary btn-lg"><i class="fas fa-save"></i></button></button>
    </div>

    <div class="input-group" id="4pm">
      <span class="input-group-text">4 p.m.</span>
      <textarea class="form-control" aria-label="With textarea"></textarea>
      <button type="button" class="btn btn-primary btn-lg"><i class="fas fa-save"></i></button></button>
    </div>

    <div class="input-group" id="5pm">
      <span class="input-group-text">5 p.m.</span>
      <textarea class="form-control" aria-label="With textarea"></textarea>
      <button type="button" class="btn btn-primary btn-lg"><i class="fas fa-save"></i></button></button>
    </div>
  </div>

  <script src=" https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="script2.js"></script>
</body>

</html>
